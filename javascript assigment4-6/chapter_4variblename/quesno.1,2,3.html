<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
       // Q1. Declare 3 variables in one statement
       var variable1, variable2, variable3;

       //Q2. Declare 5 legal & 5 illegal variable names
       //Legal Variable Names
       var myVariable
       var $dollarSign
       var _underscore
       var firstName
       var age2

      // Illegal Variable Names

      var 2ndVariable
      var my-variable
      var first name
      var @name         _
      var #value

      //Q3. Display this in your browser
    </script>
  </head>
  <body>
    <h1>Rules for naming JS variables</h1>
    <p>Variable names can only contain letters, numbers, $, and _</p>
    <p>For example: $my_1stVariable</p>
    <p></p>
    <p>Variables must begin with a letter, $ or _</p>
    <p>For example: $name, _name or name</p>
    <p>Variable names are case sensitive.</p>
    <p>Variable names should not be JavaScript keywords.</p>
  </body>
</html>
