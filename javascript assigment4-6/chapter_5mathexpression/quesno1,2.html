    <script>
                                         //QUESTION.NO1
        var number1 = 3;
        var number2 = 5;

<body>
    <script>
                                         //QUESTION.NO2
        var number1 = 3
        var number2 = 5

        var subtraction = number1 - number2
        document.write("The subtraction of " + number1 + " and " + number2 + " is " + subtraction + "<br>")

        var multiplication = number1 * number2
        document.write("The multiplication of " + number1 + " and " + number2 + " is " + multiplication + "<br>")

        
        var division = number1 / number2
        document.write("The division of " + number1 + " by " + number2 + " is " + division + "<br>")

        var modulus = number1 % number2
        document.write("The modulus of " + number1 + " by " + number2 + " is " + modulus + "<br>")
    </script>
</body>
